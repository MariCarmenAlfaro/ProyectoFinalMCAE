<div class="preciosDiv">
<p-table [value]="totalPrice" [paginator]="true" [rows]="10" [showCurrentPageReport]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Servicio</th>
            <th><i class="pi pi-euro"></i></th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-totalPrice>
        <tr>
            <td>{{ totalPrice.typeService }}</td>
            <td>{{ totalPrice.price }}</td>
            <td>
              <button
              class="button-circle "
              icon="pi pi-pencil"
              (click)="editPrices(totalPrice)"
              pButton
              pTooltip="Borrar"
              tooltipPosition="top"
            ></button>
              <button
              class="button-circle "
              icon="pi pi-trash"
              (click)="deletePriceDialog(totalPrice.priceId)"
              pButton
              pTooltip="Borrar"
              tooltipPosition="top"
            ></button></td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer">
        <tr>
          <td>
            <form  [formGroup]="newServiceForm">
              <input type="text" placeholder="Nuevo servicio" formControlName="typeService">
          
            </form>
          </td>
          <td>
            <form [formGroup]="newServiceForm">
              <input type="number" placeholder="Nuevo precio" formControlName="price">
            </form>
          </td>
          <td>
            <button
            class="button-circle "
            icon="fa-solid fa-plus"
            (click)="insertNewService()"
            pButton
            pTooltip="Clases"
            tooltipPosition="top"
            [disabled]="this.addPriceButtonDisabled"
          ></button>
          
          </td>
        </tr>
      </ng-template>
</p-table>

<p-sidebar [(visible)]="editPrice">
  <form [formGroup]="priceFormChange">
  <input type="text" class="form-control"  formControlName="typeService">
  <input type="number" class="form-control"  formControlName="price">
  <button type="submit" pButton class="button-circle" (click)="savePrices()" icon="pi pi-check"></button>
  </form>
</p-sidebar>

</div>


<p-confirmDialog #cd [style]="{width:'50vw'}">
  <ng-template pTemplate="header">
    <h3>Eliminar precio</h3>
  </ng-template>
  <ng-template pTemplate="footer">
    <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
    <button type="button" pButton icon="pi pi-check" label="Si" (click)="cd.accept()"></button>
  </ng-template>
</p-confirmDialog>
