<button type="submit" (click)="generatePassword()">Generar contrase√±a</button>
<p>{{this.password}}</p>

<form class="row g-3 f  romReserva" [formGroup]="newUserForm">
    <div class="modal-body">
        <div class="form-floating mb-2">
            <input type="text" class="form-control" placeholder="" formControlName="name">
            <label for="name">Nombre</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" placeholder="" formControlName="type">
            <label for="type">Tipo</label>
        </div>
        <div class="form-floating mb-2">
            <input type="date" class="form-control" placeholder="" formControlName="date">
            <label for="date">Fecha</label>
        </div>
        <div class="form-floating mb-2">
            <input type="email" class="form-control" placeholder="" formControlName="email">
            <label for="email">Email</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" placeholder="{{this.password}}" formControlName="password">
            <label for="password">{{this.password}}</label>
            <p>{{this.password}}</p>
        </div>

    </div>

    <div class="modal-footer">

        <button type="submit" class="btn btn-primary guardarLogin" (click)="postNewUser()">Guardar</button>

    </div>
</form>
